<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
    <main class="container-fluid"> 
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Students</h1>
                <ul>
                    <li th:each="student:${students}">
                        <span th:text="${student.name}"></span><br>
                        <span th:text="${student.weight}"></span><br>
                        <span th:text="${student.height}"></span><br>
                        <span th:text="${student.hairColor}"></span><br>
                        <span th:text="${student.gpa}"></span><br>
            
                        <!-- <div th:switch="${user.name}">
                            <span th:case="'bobby'">Instructor</span>
                            <span th:case="'steve'">Uh oh! steve</span>
                            <span th:case="*">General user</span>
                        </div> -->
                        
                        <!-- <span th:text="${user.uid}"></span><br> -->
                        <form action="/users/delete" method="post">
                            <input type="hidden" name="name" th:value="${student.name}" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                        <form action="/users/viewById" method="get">
                            <input type="hidden" name="uid" th:value="${student.uid}" />
                            <button type="submit" class="btn btn-warning">Update</button>
                        </form>
                    </li>
            </div>

        </div>
    </main>
</body>
</html>
